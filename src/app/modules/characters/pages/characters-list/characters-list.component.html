<div class="films-list">
  <div class="container">
    <ng-template #loading>
      <app-loader></app-loader>
    </ng-template>

    <main *ngIf="characters$ | async as characters; else loading">
      <h1>Planeten</h1>
      <div class="grid">
        <ng-container *ngFor="let character of characters">
          <app-character [character]="character"></app-character>
        </ng-container>
      </div>
    </main>
  </div>
</div>
